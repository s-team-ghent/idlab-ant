<!DOCTYPE html>
<html class='h-100'>
    <head>
    <meta charset="utf-8" />
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5dbe620740.js" crossorigin="anonymous"></script>
    <script src="./js/plotly-2.1.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/session_dashboard.js"></script>
    <script src="./js/sensor-monitoring.js"></script>
    <title>ANT+ sensor viewer</title>
    </head>
    <body class='container d-flex flex-column h-100'>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src='./imgs/antlogo.jpg'/> sensor monitoring</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Live</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

            <main class='flex-shrink-0'>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Monitoring</button>
                    </li>
                    <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-configuration-tab" data-bs-toggle="pill" data-bs-target="#pills-configuration" type="button" role="tab" aria-controls="pills-configuration" aria-selected="false">Configuration</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class='row'>
                            <p class='display-6'>Dashboard</p>
                            <div id="dashboard-container" class='container-fluid'></div>
                        </div>
                        <div class='row'>
                            <!-- <p class='display-6'>Sensor Values</p> -->
                            <div id="plot-container-value"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-configuration" role="tabpanel" aria-labelledby="pills-configuration-tab">
                        <div class='row configuration-zone'>
                            <form class='form'>
                            <input class='btn btn-success' id="session-button" type="button" value="Start Session" onclick="connect();" />
                            </form>
                            <div id="output"></div>
                        </div>
                        <div class='row'>
                            <p class='display-6'>Configuration</p>
                            <form class='inline-form configuration-zone'>
                                    <input id="ant-id" type="text" placeholder="ANT+ Sensor ID" />
                                    <input id="rider-name" type="text" placeholder="Rider Name" />
                                    <input id="assign-button" type="button" value="Assign Sensor" onclick="assignSensor()" />
                            </form>
                            <div class='row'>
                                <p class='display-6'>Known sensors</p>
                                <table id="mapping-table" class="table">
                                    <thead>
                                        <tr>
                                        <th>Sensor Type</th>
                                        <th>ANT+ Sensor ID</th>
                                        <th>Rider</th>
                                        <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>  
                        </div>
                    </div> 
                </div>
            </main>
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <span>Made by Ghent University IDLab (imec) for the <a target='blank' href='https://www.imec-int.com/en/what-we-offer/research-portfolio/daiquiri'>DAIQUIRI project</a></span>
                </div>
            </footer>
    </body>
</html>
